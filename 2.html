<head> 
    <style> 
        div { 
            border: 2px solid green; 
            width: 200px; 
            height: 100px; 
            margin-top: 20px; 
            padding: 50px; 
        } 
    
        .one { 
            border-radius: 50px; 
        } 
    
        .two { 
            border-radius: 50% 30px; 
        } 
    
        .three { 
            border-radius: 40px 60px 15px; 
        } 
    </style> 
   </head> 
   <body> 
    <div class="one"> 
        adriana 
    </div> 
    <div class="two"> 
        adriana
    </div> 
    <div class="three"> 
        adriana
    </div> 
   </body>
