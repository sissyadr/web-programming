<head> 
    <style> 
    div { 
    width: 100px; 
    height: 100px; 
    border: 1px solid black; 
    } 
    .translate { 
    transform: translate(50px, 100px); 
    } 
    .translateX { 
    transform: translateX(200px); 
    } 
    .translateY { 
    transform: translateY(100px); 
    } 
    </style> 
    </head> 
    <body> 
    <div class="translate"> 
   ADRIANA
    </div> 
    <div class="translateX"> 
    ADRIANA
    </div> 
    <div class="translateY"> 
   ADRIANA
    </div> 
    </body>
