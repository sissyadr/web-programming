<head> 
    <style> 
    div { 
    display: inline-block; 
    margin: 50px 50px; 
    width: 100px; 
    height: 100px; 
    border: 1px solid black; 
    } 
    .skew { 
    transform: skew(20deg, 30deg); 
    } 
    .skewX { 
    transform: skewX(10deg); 
    } 
    .skewY { 
    transform: skewY(40deg); 
    } 
    </style> 
    </head> 
    <body> 
    <div>normal</div> 
    <div class="skew">ADRIANA</div> 
    <div class="skewX"> ADRIANA </div> 
    <div class="skewY">ADRIANA</div> 
    </body>
