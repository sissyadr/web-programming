<head> 
    <style> 
    .multi-shadow { 
    color: white; 
    text-shadow: 2px 2px 3px black, 0 0 30px red, 0 0 2px yellow; 
    } 
    .text-border { 
    color: yellow; 
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black; 
    } 
    </style> 
    </head> 
    <body> 
    <h2 class="multi-shadow"> 
    ADRIANA
    </h2> 
    <h2 class="text-border"> 
    ADRIANA
    </h2> 
    </body>
