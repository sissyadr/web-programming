<head> 
    <style> 
    div { 
    margin: 50px 50px; 
    width: 100px; 
    height: 100px; 
    border: 1px solid black; 
    } 
    .rotateCW { 
    transform: rotate(30deg); 
    } 
    .rotateCCW { 
    transform: rotate(-45deg); 
    } 
    </style> 
    </head> 
    <body> 
    <div class="rotateCW"> 
   ADRIANA
    </div> 
    <div class="rotateCCW"> 
    ADRIANA
    </div> 
    </body>
